<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <style>
    .button {
      width: 60px;
      height: 50px;
      margin: 2px;
      font-weight: 600;
      border-radius: 100%;
      background-color: black;
      color: white;
    }
    body {
      background-color: rgb(0, 43, 173);
    }
    .title{
        font-size: 48px;
        font-weight: 600;
        color:white;
        text-align: center;
        text-decoration: underline;
    }
  </style>
  <body>
    <div class="title">Calculator</div>
    <div
      class="conatinerr"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
    
      <div
        class="CalculatorBody"
        style="
          border-radius: 10px;
          background-color: rgb(94, 53, 53);
          height: 400px;
          width: 300px;
          border: 4px solid rgb(248, 247, 247);
          box-shadow: 20px 20px 20px rgb(0, 0, 0);
        "
      >
        <div class="input">
          <form
            style="
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
            "
          >
            <input
              type="text"
              class="display"
              name="display"
              style="
                font-weight: 600;
                margin-top: 10px;
                font-size: 24px;
                height: 50px;
                width: 250px;
                border-radius: 5px;
              "
            />
            <div class="div"></div>
          </form>
        </div>
        <div class="cancel" style="text-align: end">
          <input
            type="button"
            onclick="Clear()"
            value="clear"
            style="
              margin: 10px 10px;
              background-color: white;
              border-radius: 10px;
              width: 60px;
              height: 30px;
              margin-bottom: 30px;
            "
          />
        </div>
        <div
          class="numberContainer"
          style="
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
          "
        >
          <div class="button-group">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">*</button>
          </div>
          <div class="button-group">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
          </div>
          <div class="button-group">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>

          </div>
          <div class="button-group">
            <button class="button">/</button>
            <button class="button">0</button>
            <!-- <button class="button">=</button> -->
             <input  class="button" type="button" value="=" onclick="cal()">
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./withouteval.js"></script>
</html>
